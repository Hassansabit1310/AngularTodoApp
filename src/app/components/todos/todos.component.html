<div class="todos" >
    <form (submit)="addTodo()">
        <input
        type="text"
        name="inputTodo"
        placeholder="Enter-Todo"
        class="todo-input"
        [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit">        

    </form>
    <div  *ngFor="let todo of todos;let i=index;" class="todo {{(todo.completed ? 'done' :'' )}}">
        <div class="id">{{i+1}}</div>
        <div (click)="toggleDone(i)" class="content">
            {{todo.content}}
        </div>
        <button (click)="deleteTodo(todo.id)">Remove</button>
    </div>
</div>
